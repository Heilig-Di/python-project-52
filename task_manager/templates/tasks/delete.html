{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block bootstrap5_content %}
<div class="container wrapper flex-grow-1">
  <h1 class="my-4">{% translate "Удалить задачу" %}</h1>
  
  <form method="post">
    {% csrf_token %}
    <p>{% translate "Вы уверены, что хотите удалить" %} {{ task.name }}?</p>
    <button type="submit" class="btn btn-danger">{% translate "Да, удалить" %}</button>
  </form>
</div>
{% endblock %}
