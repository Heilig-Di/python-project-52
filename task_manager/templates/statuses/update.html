{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block bootstrap5_content %}
<h1>{% translate "Изменение статуса" %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="{% translate "Изменить" %}">
</form>
{% endblock %}
