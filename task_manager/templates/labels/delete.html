{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block bootstrap5_content %}
<h1>{% translate 'Удаление метки' %}</h1>
<p>{% translate 'Вы уверены, что хотите удалить метку' %} {{ label.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% translate "Да, удалить" %}</button>
</form>
{% endblock %}
